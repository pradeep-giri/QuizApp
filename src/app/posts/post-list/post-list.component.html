<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="posts.length > 0 && !isLoading">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <b>Question: {{ post.question }}</b>
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="">
        </div>
        <p>A) {{ post.optionA }}</p>
        <p>B) {{ post.optionB }}</p>
        <p>C) {{ post.optionC }}</p>
        <p>D) {{ post.optionD }}</p>
        <p>Correct Ans: {{ post.correctAns }}</p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit', post.id]">Update</a>
            <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="totalPosts" [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Questions added yet!</p>
