<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">

        <mat-form-field>
            <input matInput type="text" formControlName="question" placeholder="Question">
            <mat-error *ngIf="form.get('question').invalid">Please enter a question</mat-error>
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="">
        </div>

        <mat-form-field>
            <textarea matInput formControlName="optionA" placeholder="Option A">
            </textarea>
            <mat-error *ngIf="form.get('optionA').invalid">Please enter Option A</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput formControlName="optionB" placeholder="Option B">
            </textarea>
            <mat-error *ngIf="form.get('optionB').invalid">Please enter Option B</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput formControlName="optionC" placeholder="Option C">
            </textarea>
            <mat-error *ngIf="form.get('optionC').invalid">Please enter Option C</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput formControlName="optionD" placeholder="Option D">
            </textarea>
            <mat-error *ngIf="form.get('optionD').invalid">Please enter Option D</mat-error>
        </mat-form-field>

        <mat-form-field>
            <textarea matInput formControlName="correctAns" placeholder="Correct Ans">
            </textarea>
            <mat-error *ngIf="form.get('correctAns').invalid">Please enter Correct Ans</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Save Question</button>
    </form>
</mat-card>
